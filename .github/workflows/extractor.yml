name: Deploy OCR Extractor App to AWS using Terraform and Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ³ Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ocr-extractor-app:latest .

      - name: ğŸ“¤ Push Docker Image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ocr-extractor-app:latest

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ§± Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: ğŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
