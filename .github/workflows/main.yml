name: Clean and Checkout Example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout code (uses ONLY `uses`)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Clean working directory (uses ONLY `run`)
      - name: Clean working directory
        run: |
          git reset --hard
          git clean -fdx

      # ✅ Step 3: Run something
      - name: Build step
        run: echo "The repo is clean and ready"

