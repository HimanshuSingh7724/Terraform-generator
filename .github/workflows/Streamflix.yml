name: Deploy StreamFlix App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      INSTANCE_KEY_FILE: my_key.pem

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./StreamFlix/terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./StreamFlix/terraform

      - name: Get EC2 Public IP
        run: |
          IP=$(terraform -chdir=./StreamFlix/terraform output ec2_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | tail -n 1)
          echo "::notice::EC2 IP is $IP"
          echo "ec2_ip=$IP" >> $GITHUB_ENV

      - name: Save EC2 Private Key to File
        run: |
          echo "${{ secrets.INSTANCE_KEY }}" > $INSTANCE_KEY_FILE
          chmod 400 $INSTANCE_KEY_FILE

      - name: Create .ssh directory
        run: mkdir -p ~/.ssh

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ env.ec2_ip }} >> ~/.ssh/known_hosts

      - name: Copy App Files to EC2
        run: |
          scp -i $INSTANCE_KEY_FILE -o StrictHostKeyChecking=no -r ./StreamFlix ec2-user@${{ env.ec2_ip }}:/home/ec2-user/StreamFlix

      - name: SSH into EC2 and Run Docker App
        run: |
          ssh -i $INSTANCE_KEY_FILE ec2-user@${{ env.ec2_ip }} << EOF
          sudo yum update -y
          sudo yum install -y docker git python3
          sudo systemctl start docker
          sudo usermod -aG docker ec2-user
          cd /home/ec2-user/StreamFlix
          docker build -t streamflix-app .
          docker run -d -p 80:5000 streamflix-app
          EOF
