name: Deploy URL Shortener

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        docker build -t url-shortener ./app
        docker tag url-shortener ${{ secrets.DOCKER_USERNAME }}/url-shortener
        docker push ${{ secrets.DOCKER_USERNAME }}/url-shortener

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Apply
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        TF_VAR_docker_image: ${{ secrets.DOCKER_USERNAME }}/url-shortener
        TF_VAR_key_name: ${{ secrets.MY_KEY }}
