name: Deploy URL Shortener

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/url-shortener:${{ github.sha }} -f url-shortener-project/app/Dockerfile url-shortener-project/app
          docker tag ${{ secrets.DOCKER_USERNAME }}/url-shortener:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/url-shortener:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/url-shortener:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/url-shortener:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          TF_VAR_docker_image: ${{ secrets.DOCKER_USERNAME }}/url-shortener:latest
          TF_VAR_key_name: ${{ secrets.MY_KEY }}
        run: |
          terraform init
          terraform apply -auto-approve
